<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>vector projections</h1>
        <p></p>
        <svg width="500" height="402">
            <defs>
                <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="cadetblue" stroke-width="2" />
                </pattern>
                <marker id="arrowhead" markerWidth="3" markerHeight="3"
                        refX="0" refY="1.5" orient="auto">
                    <polygon points="0 0, 3 1.5, 0 3" />
                </marker>
                <marker id="arrowhead_red" markerWidth="3" markerHeight="3"
                        refX="0" refY="1.5" orient="auto" fill="red">
                    <polygon points="0 0, 3 1.5, 0 3" />
                </marker>
                <marker id="arrowhead_blue" markerWidth="3" markerHeight="3"
                        refX="0" refY="1.5" orient="auto" fill="blue">
                    <polygon points="0 0, 3 1.5, 0 3" />
                </marker>
            </defs>

            <rect width="402" height="402" fill="url(#grid)" />
            <text x="420" y="30" fill="red">I love SVG!</text>
            <text x="420" y="70" fill="red">I love SVG!</text>
            <text x="420" y="110" fill="red">I love SVG!</text>
            <circle cx="50" cy="50" r="20" />
            <circle cx="200" cy="50" r="20" />
            <line x1="0" y1="50" x2="250" y2="50" stroke="#000"
                  stroke-width="8" marker-end="url(#arrowhead)" />
            <line x1="0" y1="50" x2="250" y2="50" stroke="#000"
                  stroke-width="8" marker-end="url(#arrowhead)" />
            <line x1="0" y1="50" x2="250" y2="50" stroke="#000"
                  stroke-width="8" marker-end="url(#arrowhead)" />

        </svg>
        <script src="projections.js"></script>
    </div>

</body>
</html>
